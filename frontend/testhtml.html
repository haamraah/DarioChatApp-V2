<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div className="container-fluid">
        <div className="container-fluid">
            <div className="row">
      
              <div className="col-md-4 bg-light" id="loginFormContainer">
                <h2>Login</h2>
                <form>
                  <div className="form-outline mb-4">
                    <label htmlFor="credential">credential:</label>
                    <input className="form-control" type="text" id="credential" value={credential}
                      onChange={e => setcredential(e.target.value)}
                    />
                  </div>
                  <div className="form-outline mb-4">
                    <label htmlFor="password">Password:</label>
                    <input className="form-control" type="password" id="password" value={password}
                      onChange={e => setPassword(e.target.value)}
                    />
                  </div>
                  <button className="btn btn-primary btn-block mb-4" type="button" onClick={handleLogin}>
                    Login
                  </button>
                  <ul>
                    {errors.map((error, idx) => <li key={idx}>{error}</li>)}
                  </ul>
                </form>
                <NavLink className="btn btn-light" to="/signup">Sign Up</NavLink>
              </div>
      
              <div className="col-md-8 bg-image" id='loginBG'>
                <div className="d-flex align-items-center h-100">
                  <div className="text-center text-light">
                    <h1>Welcome to My Website</h1>
                    <p>This is a description of the website.</p>
                  </div>
                </div>
              </div>
      
            </div>
          </div>
    </div>
</body>
</html>
